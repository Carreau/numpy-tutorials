name: Build site with conda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        os: [ubuntu, macos, windows]

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: numpy-tutorials
          environment-file: environment.yml
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          python-version: "3.11"
          auto-activate-base: false
      - name: inspect and build
        id: build_step
        continue-on-error: true
        run: |
          conda info
          conda list
          make -C site/ SPHINXOPTS="-nWT --keep-going" html

      - uses: actions/upload-artifact@v3
        with:
          name: sphinx-build-artifact
          path: site/_build/html/reports

      - name: fail on build errors
        if: steps.build_step.outcome != 'success'
        run: exit 1
